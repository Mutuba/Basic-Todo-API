version: '3.7'
services:
  db:
    image: postgres
    container_name: "postgres_mutuba_dev"

    volumes:
      - ./tmp/db:/var/lib/postgresql/data

    ports:
      - "5432:5432"

    environment:
      POSTGRES_PASSWORD: baraka11

  web:
    build: .

    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"

    volumes:
      - .:/myapp
      - bundle-volume:/usr/local/bundle

    ports:
      - "3000:3000"

    # env_file:
    #   - .env

    depends_on:
      - db

volumes:
  bundle-volume:
  postgres_data:
